{% extends 'core/base.html' %}
{% load static %}
{% block content %}


<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
                <form id="contact" action="" method="post">
                    {% csrf_token %}
                    <h3>Login</h3>
                    <div class="row mt-4">
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="name" name="username" id="username" placeholder="Username" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="password" name="password" id="password" placeholder="Password" autocomplete="on"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row mt-4 justify-content-evenly align-items-center">
                                <div class="col-6">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button"><i class="fa fa-sign-in"></i> Login</button>
                                </fieldset>
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'core:register' %}" class="text-center">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-dec">
                        <img src="{% static '/images/contact-decoration.png' %}" alt="">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
