{% extends 'core/base.html' %}
{% load static %}
{% block content %}


<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
                <form id="contact" action="" method="post">
                    {% csrf_token %}
                    <h3>Register</h3>
                    <div class="row mt-4">
                        {% for field in form %}
                        <div class="col-lg-12 mt-2">
                            <fieldset>
                                {{ field }}
                                {% if field.errors %}
                                    <small>
                                        <i class="text-danger">{{ field.errors }}</i>
                                    </small>
                                {% endif %}
                                <small class="text-muted">{{ field.help_text }}</small>
                                <!-- <input type="name" name="username" id="username" placeholder="Username" autocomplete="on" required> -->
                            </fieldset>
                        </div>
                        {% endfor %}
                        <div class="col-lg-12 mt-3">
                            <div class="row mt-4 justify-content-evenly align-items-center">
                                <div class="col-6">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button ">Register</button>
                                    </fieldset>
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'core:login' %}" class="text-center">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-dec">
                        <img src="{% static '/images/contact-decoration.png' %}" alt="">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
